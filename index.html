<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informacje o klasie i nauczycielu</title>
  <style>
    /* Dodatkowy styl do informacji o klasie i nauczycielu */

      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .highlight {
      background-color: yellow !important;
    }
  </style>
</head>
<body>

  <!-- Tabela z planem lekcji -->
  <table border="1" cellspacing="0">

    </tr>

    <tr>

  </table>

  <!-- Div, w którym będą wyświetlane informacje o klasie i nauczycielu -->
  <div id="info">
    <h2>Informacje</h2>
    <p><strong>Godzina:</strong> <span id="hour"></span></p>
    <p><strong>Przedmiot:</strong> <span id="subject"></span></p>
    <p><strong>Klasa:</strong> <span id="class"></span></p>
    <p><strong>Nauczyciel:</strong> <span id="teacher"></span></p>
  </div>

  <script>
    // Pobranie referencji do elementów HTML
    const tableCells = document.querySelectorAll('td');

    // Informacje o klasie i nauczycielu dla każdej komórki
    const cellInfo = [
      { class: '25', teacher: 'Jarosław Sułkowski', hour: "8:00 - 8:45", subject: "Język polski" },
      { class: '011', teacher: 'Anna Kąkol', hour: "8:00 - 8:45", subject: "Plastyka"},
      { class: '25', teacher: 'Alicja Wojciechowska', hour: "8:00 - 8:45", subject: "Religia"},
      { class: '26', teacher: 'Krzysztof Strąk', hour: "8:00 - 8:45", subject: "Historia"},
      { class: '31', teacher: 'Alicja Wojciechowska', hour: "8:00 - 8:45", subject: "Religia"},
      { class: 'sg', teacher: 'Agnieszka Rose', hour: "8:55 - 9:40", subject: "Wychowanie fizyczne"},
      { class: '31', teacher: 'Małgorzata Rujner', hour: "8:55 - 9:40", subject: "Matematyka" },
      { class: '22b', teacher: 'Mirosława Wesseł', hour: "8:55 - 9:40", subject: "Język angielski" },
      { class: 'sg', teacher: 'Agnieszka Rose', hour: "8:55 - 9:40", subject: "Wychowanie fizyczne" },
      { class: '26', teacher: 'Wioletta Górska', hour: "8:55 - 9:40", subject: "Biologia" },
      { class: '32', teacher: 'Małgorzata Rujner', hour: "9:50 - 10:35", subject: "Matematyka" },
      { class: '25', teacher: 'Krzysztof Strąk', hour: "9:50 - 10:35", subject: "Historia" },
      { class: '24', teacher: 'Jarosław Sułkowski', hour: "9:50 - 10:35", subject: "Język polski"  },
      { class: '24', teacher: 'Jarosław Sułkowski', hour: "9:50 - 10:35", subject: "Język polski"  },
      { class: '32', teacher: 'Małgorzata Rujner', hour: "9:50 - 10:35", subject: "Matematyka" },
      { class: '22b', teacher: 'Mirosława Wesseł', hour: "10:45 - 11:30", subject: "Język angielski" },
      { class: '24', teacher: 'Jarosław Sułkowski', hour: "10:45 - 11:30", subject: "Język polski" },
      { class: 'sg', teacher: 'Agnieszka Rose', hour: "10:45 - 11:30", subject: "Wychowanie fizyczne"  },
      { class: '011', teacher: 'Anna Kąkol', hour: "10:45 - 11:30", subject: "Muzyka"  },

      { class: '26', teacher: 'Wioletta Górska', hour: "11:50 - 12:35", subject: "Geografia"  },
      { class: '32', teacher: 'Małgorzata Rujner', hour: "11:50 - 12:35", subject: "Matematyka" },
      { class: '22b', teacher: 'Mirosława Wesseł', hour: "11:50 - 12:35", subject: "Język angielski"  },
      { class: 'sg', teacher: 'Agnieszka Rose', hour: "11:50 - 12:35", subject: "Wychowanie fizyczne" },
      { class: '32', teacher: 'Małgorzata Rujner', hour: "12:40 - 13:25", subject: "Matematyka"},
      { class: '23', teacher: 'Alicja Wojciechowska', hour: "12:40 - 13:25", subject: "Informatyka"  },
      { class: 'Brak ', teacher: 'Brak', hour: "Brak", subject: "Brak" },
      { class: 'Brak ', teacher: 'Brak', hour: "Brak", subject: "Brak" },
      { class: '011', teacher: 'Anna Kąkol', hour: "12:40 - 13:25", subject: "Technika"}
    ];

    // Iteracja po wszystkich komórkach tabeli
    tableCells.forEach((cell, index) => {
      // Dodanie obsługi zdarzenia kliknięcia do każdej komórki
      cell.addEventListener('click', () => {
        tableCells.forEach((cell) => {
          cell.classList.remove('highlight');
        });
        // Podświetlenie klikniętej komórki
        cell.classList.add('highlight');
        // Sprawdzenie, czy indeks mieści się w zakresie tablicy cellInfo
        if (index < cellInfo.length) {
          // Pobranie informacji o klasie i nauczycielu dla danej komórki
          const classInfo = cellInfo[index].class;
          const teacherInfo = cellInfo[index].teacher;
          const hourInfo = cellInfo[index].hour;
          const subjectInfo = cellInfo[index].subject;

          // Ustawienie tekstów w odpowiednich miejscach w divie z informacjami
          document.getElementById('class').textContent = classInfo;
          document.getElementById('hour').textContent = hourInfo;
          document.getElementById('teacher').textContent = teacherInfo;
          document.getElementById('subject').textContent = subjectInfo;

          // Pokazanie diva z informacjami
          document.getElementById('info').style.display = 'block';
        } else {
          console.error('Brak informacji dla tej komórki.');
        }
      });
    });
  </script>

</body>
</html>
