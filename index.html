<!DOCTYPE html>

  <!-- Div, w którym będą wyświetlane informacje o klasie i nauczycielu -->
  <div id="info">
    <h2>Informacje</h2>
    <p><strong>Klasa:</strong> <span id="class"></span></p>
    <p><strong>Nauczyciel:</strong> <span id="teacher"></span></p>
  </div>

  <script>
    // Pobranie referencji do elementów HTML
    const tableCells = document.querySelectorAll('td');

    // Informacje o klasie i nauczycielu dla każdej komórki
    const cellInfo = [
      { class: '25', teacher: 'Jarosław Sułkowski' },
      { class: '011', teacher: 'Anna Kąkol' },
      { class: '25', teacher: 'Alicja Wojciechowska' },
      { class: '26', teacher: 'Barbara Kowalczyk' },
      { class: '31', teacher: 'Piotr Lewandowski' },
      { class: 'sg', teacher: 'Agnieszka Rose' },
      { class: '31', teacher: 'Małgorzata Rujner' },
      { class: '22b', teacher: 'Alicja Dąbrowska' },
      { class: 'sg', teacher: 'Agnieszka Rose' },
      { class: '26', teacher: 'Ewa Piotrowska' },
      { class: '32', teacher: 'Małgorzata Rujner' },
      { class: '25', teacher: 'Historia' },

      { class: '24', teacher: 'Jarosław Sułkowski' },
      { class: 'sg', teacher: 'Agnieszka Rose' },
      { class: '011', teacher: 'Szymon Rutkowski' },
      { class: '24', teacher: 'Beata Pawlak' },
      { class: '26', teacher: 'Małgorzata Rujner' },
      { class: '26', teacher: 'Wioletta Górska' },
      { class: '32', teacher: 'Damian Kowal' },
      { class: '22b', teacher: 'Natalia Piotrowska' },
      { class: 'sg', teacher: 'Agnieszka Rose' },
      { class: '32', teacher: 'Małgorzata Rujner' },
      { class: '23', teacher: 'Alicja Wojciechowska' },
      { class: 'Brak', teacher: 'Brak' },
      { class: 'Brak', teacher: 'Brak' },
      { class: '011', teacher: 'Anna Kąkol' }
    ];

    // Iteracja po wszystkich komórkach tabeli
    tableCells.forEach((cell, index) => {
      // Dodanie obsługi zdarzenia kliknięcia do każdej komórki
      cell.addEventListener('click', () => {
        // Sprawdzenie, czy indeks mieści się w zakresie tablicy cellInfo
        if (index < cellInfo.length) {
          // Pobranie informacji o klasie i nauczycielu dla danej komórki
          const classInfo = cellInfo[index].class;
          const teacherInfo = cellInfo[index].teacher;

          // Ustawienie tekstów w odpowiednich miejscach w divie z informacjami
          document.getElementById('class').textContent = classInfo;
          document.getElementById('teacher').textContent = teacherInfo;

          // Pokazanie diva z informacjami
          document.getElementById('info').style.display = 'block';
        } else {
          console.error('Brak informacji dla tej komórki.');
        }
      });
    });
  </script>

</body>
</html>
